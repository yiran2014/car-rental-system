<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>注册</title>
  </head>

  <body>
    <div>
      头部
    </div>
    <div class="register">
      <!--      注册         -->
      <div class="register-import" v-show="!isSucess">
        <dl>
          <dt>注册手机号：</dt>
          <dd><input type="tel" v-model="phone" @blur="validatePhone"></dd>
          <dd><span @click="getCode">{{seconds==10?'获取验证码':seconds+'s'}}</span></dd>
        </dl>
        <p class="validate_msg">{{phoneMsg}}</p>
        <dl>
          <dt>输入验证码：</dt>
          <dd><input type="type" v-model="authentiCode" @blur="validateAuthenti"></dd>
        </dl>
        <p class="validate_msg">{{authentiCodeMsg}}</p>
        <dl>
          <dt>登录密码：</dt>
          <dd><input type="password" v-model="password" @blur="validatePwd"></dd>
        </dl>
        <p class="validate_msg">{{passwordMsg}}</p>
        <dl>
          <dt>确认密码：</dt>
          <dd><input type="password" v-model="confirmPwd" @blur="validateConfirmPwd"></dd>
        </dl>
        <p class="validate_msg">{{confirmPwdMsg}}</p>
        <button class="btn" @click="register">
                注&nbsp;&nbsp;&nbsp;&nbsp;册
        </button>
      </div>
      <!--        注册成功后         -->
      <div class="register-success" v-show="isSucess">
        <div class="register-success-msg">
          <i class="icon-chache"></i>
          <p>恭喜您已注册成功！</p>
        </div>
        <button class="btn" @click="login">
                登&nbsp;&nbsp;&nbsp;&nbsp;录
            </button>
      </div>
    </div>
    <div>
      底部
    </div>
  </body>

</html>
