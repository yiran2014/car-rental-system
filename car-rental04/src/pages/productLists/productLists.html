<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>挖掘机租赁列表</title>
</head>

<body>
  <div id="app" v-cloak>
    <top></top>
    <search></search>
    <div class="main-content-w clearfix">
      <!--right-->
      <section>
        <!--个人中心-->
        <!--购物车中心-->
      </section>
      <!--left  列表-->
      <div class="left-content mt13">
        <!--商品列表（租，售，配件，商品搜索）-->
        <div class="cur-index">
          当前位置：<a href="index.html">首页</a> > <i>{{positionMsg}}</i>
        </div>
        <!--搜索为空-->
        <div class="search-empty">
          <i class="icon-no-data"></i>
          <p>很抱歉，搜索列表为空！</p>
        </div>
        <div>
          <!--文章列表-->
          <div v-if="state===4">
            <ul class="article-lists mt13">
              <li v-for="(list,index) in lists">
                <i>{{index+1}}</i>
                <p><a href="">{{list.name}}</a></p>
                <span>{{list.dateStr}}</span>
              </li>
            </ul>
          </div>
          <div v-else>
            <!--品牌选择-->
            <div class="brand-sort mt13" v-show="!keyword">
              <dl>
                <dt>品&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;牌：</dt>
                <dd>
                  <a :class="{'cur':index==brandIndex}" href="javascript:;" v-for="(item,index) in classifyList" @click="selectBrand(index)">{{item.name}}</a>
                </dd>
              </dl>
              <dl>
                <dt>类&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;型：</dt>
                <dd>
                  <a href="javascript:;" :class="{'cur':index==typeIndex}" v-for="(item,index) in typeList" @click="selectType(index)">
              {{item.name}}</a>
                </dd>
              </dl>
            </div>
            <!--商品列表-->
            <ul class="products-lists mt13">
              <!--租、售-->
              <li v-if="state<3" v-for="(item,index) in lists">
                <a href="detail.html"><img :src="item.image"></a>
                <div class="products-lists-item">
                  <h4>名称</h4>
                  <span>描述</span>
                  <dl>
                    <dt>载重：</dt>
                    <dd>90吨</dd>
                  </dl>
                  <dl>
                    <dt>租金：</dt>
                    <dd><i>1200</i>元/辆/月</dd>
                    <dd class="special">(3个月起租)</dd>
                  </dl>
                  <dl>
                    <dt>单价：</dt>
                    <dd><i>1200</i>元</dd>
                  </dl>
                </div>
                <button>加入购物车</button>
              </li>
              <!--配件-->
              <li v-if="state===3" v-for="(item,index) in lists">
                <a href="detail.html"><img :src="item.image"></a>
                <div class="products-lists-item">
                  <h4>名称</h4>
                  <div class="adaptation-situation">
                    <h5>适配挖掘机</h5>
                    <span>挖掘机品牌</span>
                  </div>
                  <dl>
                    <dt>单价：</dt>
                    <dd><i>1200</i>元</dd>
                  </dl>
                </div>
                <button>加入购物车</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <foot></foot>
  </div>
</body>

</html>
