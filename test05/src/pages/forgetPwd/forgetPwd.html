<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>忘记密码</title>
</head>

<body>
  <div>
    头部
  </div>
  <div class="register">
    <div class=" register-import">
      <dl>
        <dt>手机号：</dt>
        <dd>
          <input type="tel">
        </dd>
        <dd><span>获取验证码</span></dd>
      </dl>
      <p class="validate_msg">验证信息</p>
      <dl>
        <dt>输入验证码：</dt>
        <dd>
          <input type="type">
        </dd>
      </dl>
      <p class="validate_msg">验证信息</p>
      <dl>
        <dt>新密码：</dt>
        <dd>
          <input type="password">
        </dd>
      </dl>
      <p class="validate_msg">验证信息</p>
      <dl>
        <dt>确认密码：</dt>
        <dd>
          <input type="password">
        </dd>
      </dl>
      <p class="validate_msg">验证信息</p>
      <button class="btn">
        确&nbsp;&nbsp;&nbsp;&nbsp;定
      </button>
    </div>
    <!--        注册成功后         -->
    <div class="register-success">
      <div class="register-success-msg">
        <i class="icon-chache"></i>
        <p>设置密码成功！</p>
      </div>
      <button class="btn">
        登&nbsp;&nbsp;&nbsp;&nbsp;录
      </button>
    </div>
  </div>
  <div>
    底部
  </div>
</body>

</html>
