<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件体验</title>
</head>
<body>
  <div id="app">
    <el-card class="box-card">
      <div v-for="o in items" class="text item">
        {{'列表内容 ' + o.desc }}
      </div>
    </el-card>
    <el-pagination
    layout="prev, pager, next"
    :total="50"
    :current-page="curPage"
    @current-change="change">
    </el-pagination>
  </div>
</body>
</html>
